<div class="row">
    <div class="col-6 mx-auto">
        <input #termino type="text" (keyup)="search(termino.value)" class="form-control" placeholder="Search...">
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="error" class="alert alert-danger animated fadeIn m-3">
        {{ messageError }}
    </div>
    <app-cards *ngIf="!isLoading" [items]="albums"></app-cards>
</div>
