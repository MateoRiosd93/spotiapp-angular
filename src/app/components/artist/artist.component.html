<app-loading *ngIf="isLoading"></app-loading>

<div class="row mx-auto animated fadeIn" *ngIf="!isLoading">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Ir a la página del artista.</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>


<div class="row -m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr [ngStyle]="{ 'color' : 'white'}">
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks" [ngStyle]="{ 'color' : 'white', 'fontSize' : '15'}">
                    <th><img [src]="track.album.images | noimage" class="img-thumb" [alt]="track.album_type"></th>
                    <th>{{ track.album.name }}</th>
                    <th>{{ track.name }}</th>
                    <th>
                        <audio [src]="track.preview_url" controls></audio>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
